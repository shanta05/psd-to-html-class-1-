<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Psd to Html(class-2)</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/owl.carousel.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/material-design-iconic-font.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                    <div id="googleMap" style="width:100%;height:400px;"></div>
                        <script>
                            function myMap() {
                            var mapOptions= {
                                center:new google.maps.LatLng(23.758063,90.3844153),
                                zoom:12,
                                scrollwheel: false,
                                styles:[
                                            {elementType: 'geometry', stylers: [{color: '#f7f7f7'}]},

                                              {
                                                  featureType: 'road',
                                                  elementType: 'geometry',
                                                  stylers: [{color: '#ffffff'}]
                                                },

                                              {
                                                  featureType: 'water',
                                                  elementType: 'geometry',
                                                  stylers: [{color: '#ededed'}]
                                                },
                                                 {
                                                  featureType: 'road.highway',
                                                  elementType: 'labels.text.fill',
                                                  stylers: [{color: '#DF5D26'}]
                                                },
                                ],
                            };
                            var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);
                            }
                         </script>
                      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMDJqSb37j8x68FsbtEfCXU3J1Zgb_cCU &callback=myMap"></script>
                    </div>
                </div>
            </div>
        </div>




        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/owl.carousel.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
